$def with (name, str1, skus)

$var title: 平台管理
$var css:
$var js:
$var name: $'|'.join(str1) $name
$var load:
$var menu: #plat1

<div class="caption"><h2>商品管理</h2></div>

<p><a class="abtn" href="/plat/sku_store_new">新建商品</a></p>

<table class="props_tb">
<thead>
  <tr class="even">
    <th>品号</th>
    <th width="15%">品名</th>
    <th width="25%">App标题</th>
    <th>售价</th>
    <th>线上销售</th>
    <th>状态</th>
    <th width="15%">备注</th>
  </tr>
</thead>
<tbody>

$for u in skus:
  <tr><td><a href="/plat/sku_store_edit?product_id=$u[0]">$u[0]</a></td>
  <td>$u[1]</td>
  <td>$u[2]</td>
  <td>$u[3]</td>
  <td>
      $if u[4]==1: 
        App
  </td>
  <td>$('可使用' if u[6]==1 else '停用')</td>
  <td>$u[5]</td></tr>
</tbody>
</table>
